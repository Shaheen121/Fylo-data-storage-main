<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card-one">
        <img class="logo" src="./images/logo.svg" alt="logo" />

        <div class="icons">
          <div class="document">
            <img src="./images/icon-document.svg" alt="document" />
          </div>
          <div class="folder">
            <img src="./images/icon-folder.svg" alt="folder" />
          </div>
          <div class="upload">
            <img src="./images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </div>

      <div class="card-two">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>

        <div class="progress-bar">
          <div class="progress-bar-color">
            <div class="ball"></div>
          </div>
        </div>
        <div class="limitations"><span>0 GB</span> <span>1000 GB</span></div>
      </div>

      <div class="popup-message">
        <span>185</span><span class="left">GB Left</span>
        <div class="arrow"></div>
      </div>

      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Aous Shaheen</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
